<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <!-- Gradient matching the app theme -->
    <linearGradient id="remGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>

    <!-- Subtle glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- RememberMe Logo -->
  <g filter="url(#textGlow)">
    <!-- Re -->
    <text x="0" y="42" font-family="'Inter', -apple-system, sans-serif" font-weight="700" font-size="42"
          fill="url(#remGradient)" letter-spacing="-0.02em">Re</text>

    <!-- member (slightly smaller) -->
    <text x="56" y="42" font-family="'Inter', -apple-system, sans-serif" font-weight="600" font-size="36"
          fill="#0f172a" letter-spacing="-0.01em">member</text>

    <!-- Me (accent color, bold) -->
    <text x="225" y="42" font-family="'Inter', -apple-system, sans-serif" font-weight="700" font-size="36"
          fill="url(#remGradient)" letter-spacing="-0.01em">Me</text>
  </g>

  <!-- Subtitle/Tagline (optional) -->
  <text x="0" y="56" font-family="'Inter', -apple-system, sans-serif" font-weight="500" font-size="10"
        fill="#64748b" letter-spacing="0.05em" opacity="0.8">YOUR PEOPLE, REMEMBERED</text>
</svg>
