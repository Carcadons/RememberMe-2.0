<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <!-- Gradient from purple to indigo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="60" cy="60" r="56" fill="url(#logoGradient)" filter="url(#glow)" opacity="0.95"/>

  <!-- 3 brain/memory nodes connected by lines -->
  <!-- Node 1 (bottom left) -->
  <circle cx="44" cy="62" r="8" fill="white" opacity="0.95"/>

  <!-- Node 2 (top) -->
  <circle cx="60" cy="42" r="10" fill="white" opacity="0.95"/>
  <circle cx="60" cy="42" r="6" fill="white" opacity="0"/>

  <!-- Node 3 (bottom right) -->
  <circle cx="76" cy="62" r="8" fill="white" opacity="0.95"/>

  <!-- Connecting lines -->
  <path d="M 51 56 Q 60 58 69 56" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 44 62 Q 52 70 60 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 60 62 Q 68 70 76 62" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Connection dots -->
  <circle cx="60" cy="62" r="3" fill="white" opacity="0.9"/>
  <circle cx="52" cy="70" r="2.5" fill="white" opacity="0.9"/>
  <circle cx="68" cy="70" r="2.5" fill="white" opacity="0.9"/>

  <!-- Memory sparkles/activations -->
  <circle cx="35" cy="45" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="85" cy="45" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="35" cy="75" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="85" cy="75" r="1.5" fill="white" opacity="0.7"/>
</svg>
